package:
  name: ros-galactic-rqt-topic
  version: 1.2.2
source:
  git_url: https://github.com/ros2-gbp/rqt_topic-release.git
  git_rev: release/galactic/rqt_topic/1.2.2-1
  folder: ros-galactic-rqt-topic/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-flake8
    - ros-galactic-ament-xmllint
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.1 galactic
  run:
    - python
    - ros-galactic-python-qt-binding
    - ros-galactic-ros-workspace
    - ros-galactic-rqt-gui
    - ros-galactic-rqt-gui-py
    - ros-galactic-rqt-py-common
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
