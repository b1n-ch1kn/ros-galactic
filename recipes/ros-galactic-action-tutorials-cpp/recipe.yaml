package:
  name: ros-galactic-action-tutorials-cpp
  version: 0.14.3
source:
  git_url: https://github.com/ros2-gbp/demos-release.git
  git_rev: release/galactic/action_tutorials_cpp/0.14.3-1
  folder: ros-galactic-action-tutorials-cpp/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-action-tutorials-interfaces
    - ros-galactic-ament-cmake
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-action
    - ros-galactic-rclcpp-components
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.1 galactic
  run:
    - python
    - ros-galactic-action-tutorials-interfaces
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-action
    - ros-galactic-rclcpp-components
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
